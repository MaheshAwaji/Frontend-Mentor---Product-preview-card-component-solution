<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="parent">
    <div class="img"><img class="desktop" src="/images/image-product-desktop.jpg" alt=""><img src="/images/image-product-mobile.jpg" alt="" class="mobile"></div>
    <div class="details">
      <div class="h4"><h4>PERFUME</h4></div>
      <div class="product"><h2>Gabrielle Essence Eau De Parfum</h2></div>
      <div class="description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></div>
      <div id="price">
        <div class="h2"><h2>$149.99</h2></div>
        <div class="h5"><del>$169.99</del></div>
      </div>
      <div class="button">
        <a href="#"><img src="/images/icon-cart.svg" alt=""> Add to Cart</a>        
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahesh Awaji</a>.
  </div>
</body>
</html>
